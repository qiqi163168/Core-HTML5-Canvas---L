<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>矩形的绘制</title>
    <style>
        body {
            background: #ddd;
        }
        #canvas {
            margin: 10px;
            padding: 10px;
            background: #fff;
            border: thin inset #aaa;
        }
    </style>
</head>
<body>
    <!-- 元素中设置尺寸 -->
    <p1>矩形的绘制</p1>
    <p>清除：clearRect(double x, double y, double w, double h)</p>
    <p>描边：strokeRect(double x, double y, double w, double h)</p>
    <p>填充：fillRect(double x, double y, double w, double h)</p>

    <canvas id="canvas" width="600" height="400">
        Canvas not supported
    </canvas>
    
    <script>
        var canvas   = document.getElementById("canvas"),
            context  = canvas.getContext('2d');
        
        context.lineJoin = 'round';
        context.lineWidth = 40;

        context.font = '24px Helvetica';
        context.fillText('Click anywhere to erase', 175, 40);

        context.strokeRect(75, 100, 200, 200);
        context.fillRect(325, 100, 200, 200);

        context.canvas.onmousedown = function (e) {
            context.clearRect(0, 0, canvas.width, canvas.height);
        };
        

    </script>

</body>
</html>
